<html>
<head>
</head>
<body>
    <div class="span10" float="none">
    	<script type="text/x-handlebars">
	    	<div class="accordion" id="islandAccordian">
		    	<div class="accordion-heading">
    	        	<table id="headerTable" class="table" width=110 style='table-layout:fixed'>
						<col width=35>
						<col width=30>
						<col width=50>
			            <tbody>
			                <tr>
				              <td>Islands:</td>
			                  <td>Population:</td> 
			                  <td>Do the Beach Boys dig it!?</td>  
			                </tr>
			            </tbody>
			        </table>
		    	</div>
                {{#each App.islandsController.alteredContent}}
	    	  	<div class="accordion-group">
	    	    	<div class="accordion-heading">
	    	      		<a class="accordion-toggle" data-toggle="collapse" data-parent="#islandAccordian" {{bindAttr href="nameTag"}}>
    	    	        	<table class="table" width=150 style='table-layout:fixed'>
								<col width=50>
								<col width=50>
								<col width=50>
    				            <tbody>
    				                <tr>
    					              <td>{{name}}</td>
    				                  <td>{{population}}</td> 
    				                  <td>{{usedInSong}}</td>  
    				                </tr>
    				            </tbody>
    				        </table>
	    	      		</a>
	    	    	</div>
	    	    	<div {{bindAttr id="name"}} class="accordion-body collapse">
	    	      		<div {{bindAttr id="name"}} class="accordion-inner">
	    	      			<iframe width="100%" height="300" frameborder="0" text-align="center" scrolling="no" marginheight="0" marginwidth="0" {{bindAttr src="mapFrame"}}></iframe>
	    	      		</div>
		    	  	</div>
	    	  	{{/each}}
	    	    </div>
	    	</div>
    	</script>
	</div>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.6.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.1.6.min.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
    <script src="js/kokomo.js"></script>
</body>
</html>
